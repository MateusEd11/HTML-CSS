<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/700x700.png" type="image/png">
        <img src="imagens/1000x1000.png" alt="">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios no HTML5.</p>
    
    <audio preload="metadata" controls>
        <source src="media/audio-teste.mp3" type="audio/mpeg">
        <source src="media/audio-teste.ogg" type="audio/ogg">
        <source src="media/audio-teste.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/audio-teste.mp3">Clique aqui para baixar o áudio</a></p>
    </audio>
</body>
</html>
