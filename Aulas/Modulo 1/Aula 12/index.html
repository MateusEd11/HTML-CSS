<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    <video controls width="560" poster="imagens/capa.png">
        <source src="videos/video-teste-1-1.m4v" type="video/mp4">
        <source src="videos/video-teste-1-1-2.webm" type="video/webm">
        <source src="videos/video-teste-1-1-3.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="videos/video-teste-1-1.m4v">Clique aqui para baixar o arquivo</a></p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo está vindo direto dos servidores do YouTube (Servidor externo).</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
